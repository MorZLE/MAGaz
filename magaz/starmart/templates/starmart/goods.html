{% extends 'starmart/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<hr>
{% for g in goods%}
    <div class="card">
          <img src='#' alt='test' style="width:40%">
          <h1>{{g.title}}</h1>
      <p class="price">{{g.price}} руб</p>
      <p>{{g.content}}</p>
      <p><a href="{{g.get_absolute_url}}">Посмотреть</a> </p>
      <p><button>Купить</button></p>
    </div>
    <hr>
{% endfor %}
{% endblock %}
