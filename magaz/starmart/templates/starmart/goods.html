{% extends 'starmart/base.html' %}

{% block content %}

<hr>
{% for g in goods%}
    <div class="card">
          <img src='{{g.photo.url}}' alt='test' style="width:40%">
          <h1>{{g.title}}</h1>
      <p class="price">{{g.price}} руб</p>
      <p>{{g.content|linebreaks|truncatewords:40}}</p>
      <p><a href="{{g.get_absolute_url}}">Посмотреть</a> </p>
      <p><button>Купить</button></p>
    </div>
    <hr>
{% endfor %}
{% endblock %}
