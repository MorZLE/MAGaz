{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'starmart/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
{% block mainmenu %}
<header class="header">
  <a href="{% url 'home' %}" class="logo">MAGaz</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    {% for m in menu %}
        <li><a href="/cats">c.name</a></li>
        <li><a href="{% url m.url_name %}">{{m.title}} </a></li>
    {% endfor %}
  </ul>
</header>

{% endblock %}
<hr>
{% block content %}

{% endblock %}

</body>
</html>
